syntax = "proto3";
//import "scalapb/scalapb.proto";

package lbir;

option java_multiple_files = true;
option java_package = "lbir";

message Model {
    string name = 1;
    repeated Layer layers = 2;
}

message Layer {
    enum Type {
        DENSE  = 0;
        CONV2D = 1;
    }

    Type ltype = 1; // type is a python keyword
    bool use_bias = 2;
    QTensor biases  = 3;
    QTensor weights = 4;
    QTensor input = 5;  // no values, just shape / dtype
    QTensor output = 6; 
    Activation activation = 7;

}

message QTensor {
    Datatype dtype = 1;
    repeated uint32 shape = 2;
    repeated float values = 3; // [(scalapb.field).collection_type="scala.collection.immutable.ArraySeq"];
}

message Datatype {
    enum QuantizationType {
        UNIFORM = 0;
        BINARY = 1;
        TERNARY = 3;
    }
    QuantizationType quantization = 1;
    uint32 bitwidth = 2;
    /*
       In convolutional layers repeated scale factors signifies a per-channel quantization. In dense layers it 
       is per neuron.
    */
    repeated sint32 scale = 3;
    repeated sint32 offset = 4;
}


message Activation {
    enum Function {
        BINARY_SIGN = 0;
        RELU = 1; 
        NO_ACTIVATION = 2;
    }
    Function fn = 1;
    uint32 bitwidth = 2;
}
