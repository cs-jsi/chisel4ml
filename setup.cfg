[metadata]
name = chisel4ml
description = A chisel based hardware generation library for highly quantized neural networks.
author = Jure Vreca
license = MIT
license_file = LICENSE
platforms = unix, linux, osx, cygwin, win
classifiers =
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.6
    Programming Language :: Python :: 3.7
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9

[options]
install_requires =
    tensorflow>=2
    QKeras>=0.9.0
python_requires = >=3.6
package_dir = 
    =chisel4ml
zip_safe = no

[options.extras_require]
testing =
    pytest>=6.0
    pytest-cov>=2.0
    mypy>=0.910
    mypy-protobuf>=3.2.0
    sphinx>=4.5.0
    flake8>=3.9
    tox>=3.24

[options.package_data]
chisel4ml = py.typed

[flake8]
max-line-length = 120
exclude=
    lbir_pb2.py
